<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="width=device-width,initial-scale=1" name="viewport" />

  <title>sb</title>
  <meta content="sb" property="og:title" />

  <meta content="sb" name="description" />
  <meta content="sb" property="og:description" />
</head>
<style>
  * {
    margin: 0;
    --tc: #181818;
    --bc: #fefefe;
    --hc: #207030;
  }

  @media (prefers-color-scheme: dark) {
    * {
      --tc: #fefefe;
      --bc: #18181;
      --hc: #ffdd33;
    }
  }

  body {
    font: 18px -apple-system, BlinkMacSystemFont, sans-serif;
    line-height: 1.4;
    color: var(--tc);
    background: var(--bc);
    max-width: 36em;
    margin: 0 auto;
    padding: 0 0.7em;
    text-align: justify;
  }

  main {
    margin-bottom: 3em;
  }

  a {
    text-decoration: none;
    color: var(--hc);
  }

  a:hover {
    text-decoration: underline;
  }

  h1,
  h2,
  br,
  header,
  ul {
    margin-bottom: 1em;
  }

  ul {
    padding-left: 1em;
  }

  br {
    content: " ";
    display: block;
  }

  /* navigation */
  section,
  section:target~section:last-of-type {
    display: none;
  }

  section:target,
  section:last-of-type {
    display: inherit;
  }

  /* end navigation */

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header>a {
    font-size: 1.7em;
    font-weight: 700;
  }

  nav a {
    margin-left: 0.75em;
  }

  div {
    padding: 10px;
    border-color: #868686;
    border-style: solid;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  img {
    height: 500px;
    width: 500px;
  }

  #b img {
    width: 100%;
  }

  hr {
      margin-top: 0.5em;
      margin-bottom: 1em;
  }
</style>

<body>
  <header>
    <a href="#h">MYSITE</a>
    <nav>
      <a href="#b">Blog</a>
      <a href="#g">Contact</a>
    </nav>
  </header>
  <main>
    <section id="b">
      <h1>Blog</h1>
      {{ range .Blogposts }}
      <div>
        <h2>{{ .Title }}</h2>
        <hr>
        <p>{{ .Content }}</p>
      </div>
      {{ end }}
    </section>
    <section id="g">
      <h1>Contact</h1>
    </section>
    <section id="h">
      <h1>Homepage</h1>
    </section>
  </main>
</body>

</html>
